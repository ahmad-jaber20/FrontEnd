name: CI FrontEnd Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  NAMESPACE: ahmad
  DEPLOYMENT: frontend
  CONTAINER: frontend
  IMAGE: ghcr.io/${{ github.repository_owner }}/my-frontend

jobs:
  docker:
    name: Build & Push Frontend Image (GHCR)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

  deploy:
    name: Deploy Frontend to K3s (namespace: ahmad)
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify cluster access
        run: |
          set -e
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Ensure namespace exists
        run: |
          set -e
          kubectl get ns $NAMESPACE >/dev/null 2>&1 || kubectl create ns $NAMESPACE

      - name: Apply manifests
        run: |
          set -e
          # If you keep namespace inside YAML, this is enough:
          kubectl apply -f ./k8s/namespace.yaml || true
          kubectl apply -f ./k8s/frontend.yaml

      - name: Update image & rollout
        run: |
          set -e
          kubectl -n $NAMESPACE set image deploy/$DEPLOYMENT $CONTAINER=${{ env.IMAGE }}:${{ github.sha }}
          kubectl -n $NAMESPACE rollout status deploy/$DEPLOYMENT --timeout=180s

      - name: Status
        run: |
          set -e
          kubectl -n $NAMESPACE get deploy -o wide
          kubectl -n $NAMESPACE get pods -o wide
          kubectl -n $NAMESPACE get svc -o wide
