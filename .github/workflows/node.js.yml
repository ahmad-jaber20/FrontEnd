name: CI FrontEnd Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  docker:
    name: Build & Push Frontend Image (GHCR)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend image (latest only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/my-frontend:latest

  deploy:
    name: Deploy Frontend to local kind (pull latest, no port-forward)
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show versions
        run: |
          set -e
          kubectl version --client
          kind --version || true
          docker --version

      - name: Ensure kube context works
        run: |
          set -e
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Apply frontend manifests
        run: |
          set -e

          if [ -d "./k8s" ]; then
            K8S_DIR="./k8s"
          elif [ -d "/home/ahmad-jaber/k8s" ]; then
            K8S_DIR="/home/ahmad-jaber/k8s"
          else
            echo "ERROR: k8s manifests not found. Put them in ./k8s or ensure /home/ahmad-jaber/k8s exists."
            exit 1
          fi

          echo "Using manifests at: $K8S_DIR"
          ls -la "$K8S_DIR"

          kubectl apply -f "$K8S_DIR/namespace.yaml"
          kubectl apply -f "$K8S_DIR/frontend.yaml"

      - name: Force pull latest (restart deployment)
        run: |
          set -e
          kubectl -n frontend rollout restart deploy/frontend
          kubectl -n frontend rollout status deploy/frontend --timeout=180s

      - name: Status
        run: |
          kubectl -n frontend get pods
          kubectl -n frontend get svc
